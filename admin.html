<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Library Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .loader { border-top-color: #10b981; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { to { transform: rotate(360deg); } }
        
        /* Grid styling for 6-digit OTP */
        .otp-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .otp-digit {
            width: 100%;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            outline: none;
            transition: all 0.2s;
        }
        .otp-digit:focus {
            border-color: #10b981;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- Auth Screen -->
    <div id="auth-screen" class="fixed inset-0 z-50 bg-slate-100 flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 border border-slate-200">
            
            <!-- Step 1: Login -->
            <div id="step-login">
                <div class="flex flex-col items-center mb-8">
                    <div class="w-16 h-16 bg-emerald-600 rounded-2xl flex items-center justify-center mb-4">
                        <i data-lucide="lock" class="text-white w-8 h-8"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-center">Admin Login</h1>
                    <p class="text-slate-500 text-sm">Enter your school credentials</p>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Email</label>
                        <input type="email" id="email" placeholder="admin@school.com" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Password</label>
                        <input type="password" id="pass-field" placeholder="••••••••" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div id="auth-msg" class="text-sm text-red-500 font-medium min-h-[20px]"></div>
                    
                    <button onclick="requestOTP()" id="login-btn" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-black transition-all">
                        Request 6-Digit Code
                    </button>
                </div>
            </div>

            <!-- Step 2: 6-Digit OTP -->
            <div id="step-otp" class="hidden">
                <div class="flex flex-col items-center mb-8">
                    <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mb-4">
                        <i data-lucide="shield-check" class="text-white w-8 h-8"></i>
                    </div>
                    <h1 class="text-2xl font-bold">Verification</h1>
                    <p class="text-slate-500 text-sm text-center">Enter the 6-digit code sent to your email</p>
                </div>

                <div class="space-y-6">
                    <div class="otp-container" id="otp-inputs">
                        <input type="text" maxlength="1" class="otp-digit" oninput="moveFocus(this, 0)" onkeydown="handleDelete(event, 0)">
                        <input type="text" maxlength="1" class="otp-digit" oninput="moveFocus(this, 1)" onkeydown="handleDelete(event, 1)">
                        <input type="text" maxlength="1" class="otp-digit" oninput="moveFocus(this, 2)" onkeydown="handleDelete(event, 2)">
                        <input type="text" maxlength="1" class="otp-digit" oninput="moveFocus(this, 3)" onkeydown="handleDelete(event, 3)">
                        <input type="text" maxlength="1" class="otp-digit" oninput="moveFocus(this, 4)" onkeydown="handleDelete(event, 4)">
                        <input type="text" maxlength="1" class="otp-digit" oninput="moveFocus(this, 5)" onkeydown="handleDelete(event, 5)">
                    </div>

                    <div id="otp-msg" class="text-sm text-red-500 font-medium min-h-[20px] text-center"></div>
                    
                    <button onclick="verifyOTP()" id="verify-btn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition-all">
                        Verify & Access
                    </button>

                    <button onclick="showLogin()" class="w-full text-slate-400 text-sm hover:text-slate-600 py-2">
                        ← Re-enter credentials
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- App Dashboard (Hidden by default) -->
    <div id="main-app" class="hidden">
        <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-40">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-emerald-600 rounded flex items-center justify-center">
                    <i data-lucide="book-open" class="text-white w-4 h-4"></i>
                </div>
                <span class="font-bold">Library Admin</span>
            </div>
            <button onclick="signOut()" class="text-slate-400 hover:text-red-500 transition-all">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </nav>

        <main class="max-w-4xl mx-auto p-6">
            <div class="grid md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm h-fit">
                    <h2 class="font-bold mb-4">Add Book</h2>
                    <div class="space-y-3">
                        <input type="text" id="book-title" placeholder="Title" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:border-emerald-500">
                        <input type="text" id="book-author" placeholder="Author" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:border-emerald-500">
                        <button onclick="addBook()" class="w-full bg-emerald-600 text-white py-2 rounded-lg font-bold">Save Book</button>
                    </div>
                </div>

                <div class="md:col-span-2 bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                    <div class="p-4 border-b border-slate-100 flex justify-between items-center">
                        <h2 class="font-bold">Inventory</h2>
                        <i data-lucide="refresh-cw" class="w-4 h-4 text-slate-300 cursor-pointer" onclick="fetchBooks()"></i>
                    </div>
                    <div id="books-container" class="divide-y divide-slate-100">
                        <!-- Content loaded via JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = "https://oizvyuciltowiospwaob.supabase.co";
        const SUPABASE_KEY = "sb_publishable_QeoS6bMi2XcGSEstKng22w_PjySmNUx";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- OTP UI Logic ---
        function moveFocus(el, index) {
            if (el.value.length === 1 && index < 5) {
                document.querySelectorAll('.otp-digit')[index + 1].focus();
            }
        }

        function handleDelete(e, index) {
            if (e.key === "Backspace" && !e.target.value && index > 0) {
                document.querySelectorAll('.otp-digit')[index - 1].focus();
            }
        }

        function getFullOTP() {
            let code = "";
            document.querySelectorAll('.otp-digit').forEach(input => code += input.value);
            return code;
        }

        // --- Auth Logic ---
        async function requestOTP() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass-field').value;
            const msg = document.getElementById('auth-msg');
            const btn = document.getElementById('login-btn');

            if (!email || !password) {
                msg.innerText = "Provide email and password.";
                return;
            }

            btn.disabled = true;
            msg.innerText = "Verifying...";

            // 1. Verify password first
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
                msg.innerText = "Error: " + error.message;
                btn.disabled = false;
            } else {
                // 2. Request the 6-digit OTP
                const { error: otpErr } = await supabaseClient.auth.signInWithOtp({ 
                    email: email,
                    options: { shouldCreateUser: false }
                });

                if (otpErr) {
                    msg.innerText = "OTP Error: " + otpErr.message;
                    btn.disabled = false;
                } else {
                    document.getElementById('step-login').classList.add('hidden');
                    document.getElementById('step-otp').classList.remove('hidden');
                    document.querySelectorAll('.otp-digit')[0].focus();
                }
            }
        }

        async function verifyOTP() {
            const email = document.getElementById('email').value;
            const token = getFullOTP();
            const msg = document.getElementById('otp-msg');
            
            if (token.length < 6) {
                msg.innerText = "Enter all 6 digits.";
                return;
            }

            const { data, error } = await supabaseClient.auth.verifyOtp({
                email: email,
                token: token,
                type: 'email'
            });

            if (error) {
                msg.innerText = "Invalid code. Try again.";
            } else {
                checkUser();
            }
        }

        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                fetchBooks();
            }
        }

        function showLogin() {
            document.getElementById('step-otp').classList.add('hidden');
            document.getElementById('step-login').classList.remove('hidden');
            document.getElementById('login-btn').disabled = false;
        }

        async function signOut() {
            await supabaseClient.auth.signOut();
            location.reload();
        }

        // --- Data Logic ---
        async function fetchBooks() {
            const container = document.getElementById('books-container');
            const { data, error } = await supabaseClient.from('books').select('*').order('created_at', { ascending: false });
            
            if (error) return;
            
            container.innerHTML = data.map(book => `
                <div class="p-4 flex justify-between items-center">
                    <div>
                        <div class="font-bold text-sm">${book.title}</div>
                        <div class="text-xs text-slate-400">${book.author}</div>
                    </div>
                    <button onclick="deleteBook(${book.id})" class="text-slate-300 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function addBook() {
            const title = document.getElementById('book-title').value;
            const author = document.getElementById('book-author').value;
            if (!title || !author) return;

            const { error } = await supabaseClient.from('books').insert([{ title, author }]);
            if (!error) {
                document.getElementById('book-title').value = '';
                document.getElementById('book-author').value = '';
                fetchBooks();
            }
        }

        async function deleteBook(id) {
            await supabaseClient.from('books').delete().eq('id', id);
            fetchBooks();
        }

        checkUser();
        lucide.createIcons();
    </script>
</body>
</html>
