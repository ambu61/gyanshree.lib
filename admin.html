<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin - Gyanshree School</title>
    <!-- External Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-color: #2563eb; color: #2563eb; background-color: #eff6ff; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-20">

    <!-- Auth Overlay -->
    <div id="admin-auth-overlay" class="fixed inset-0 bg-white z-[100] flex items-center justify-center p-4">
        <div class="max-w-md w-full text-center">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="lock" class="w-10 h-10 text-blue-600"></i>
            </div>
            <h1 class="text-2xl font-bold mb-2">Admin Access</h1>
            <p class="text-gray-500 mb-8">Enter PIN to manage library data.</p>
            <input type="password" id="admin-pin" placeholder="Enter PIN" class="w-full p-4 border-2 border-gray-100 rounded-xl focus:border-blue-500 outline-none text-center mb-4">
            <button onclick="checkPin()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition">Unlock Dashboard</button>
        </div>
    </div>

    <div class="max-w-5xl mx-auto px-4 pt-8">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-900">Library Control Center</h1>
                <p class="text-gray-500">Connected: sarita's_library</p>
            </div>
            <div class="flex gap-2">
                <button onclick="location.reload()" class="px-4 py-2 bg-white border rounded-lg text-sm font-semibold hover:bg-gray-50">Refresh Data</button>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <div class="grid grid-cols-3 gap-2 mb-8 bg-gray-200/50 p-1 rounded-xl shadow-inner">
            <button onclick="showTab('books-section')" id="btn-books" class="tab-btn active py-3 rounded-lg font-bold text-gray-600 flex items-center justify-center transition-all text-sm sm:text-base">
                <i data-lucide="book-plus" class="w-4 h-4 sm:w-5 sm:h-5 mr-1 sm:mr-2"></i> Books
            </button>
            <button onclick="showTab('events-section')" id="btn-events" class="tab-btn py-3 rounded-lg font-bold text-gray-600 flex items-center justify-center transition-all text-sm sm:text-base">
                <i data-lucide="calendar-plus" class="w-4 h-4 sm:w-5 sm:h-5 mr-1 sm:mr-2"></i> Events
            </button>
            <button onclick="showTab('reader-section')" id="btn-reader" class="tab-btn py-3 rounded-lg font-bold text-gray-600 flex items-center justify-center transition-all text-sm sm:text-base">
                <i data-lucide="award" class="w-4 h-4 sm:w-5 sm:h-5 mr-1 sm:mr-2"></i> Reader
            </button>
        </div>

        <!-- BOOKS TAB -->
        <div id="books-section" class="tab-content active space-y-8">
            <section class="bg-white rounded-2xl shadow-sm border p-6">
                <h2 class="text-xl font-bold mb-6 text-blue-600 flex items-center">
                    <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i> Add New Book Arrival
                </h2>
                <form id="book-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" id="b-title" placeholder="Book Title" class="p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" id="b-author" placeholder="Author" class="p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" id="b-genre" placeholder="Genre" class="p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Cover Image</label>
                        <input type="file" id="b-file" accept="image/*" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>
                    <textarea id="b-desc" rows="3" placeholder="Brief Description..." class="p-3 bg-gray-50 border rounded-xl outline-none md:col-span-2 focus:ring-2 focus:ring-blue-500"></textarea>
                    <button type="submit" id="b-submit" class="md:col-span-2 bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">Save to Arrivals</button>
                </form>
            </section>

            <section class="bg-white rounded-2xl shadow-sm border overflow-hidden">
                <div class="p-6 border-b bg-gray-50/50 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Manage Arrivals</h2>
                    <span id="book-count" class="px-3 py-1 bg-blue-100 text-blue-700 text-xs font-bold rounded-full">0 Books</span>
                </div>
                <div id="books-list" class="max-h-[500px] overflow-y-auto custom-scrollbar divide-y">
                    <div class="p-10 text-center text-gray-400">Loading arrivals...</div>
                </div>
            </section>
        </div>

        <!-- EVENTS TAB -->
        <div id="events-section" class="tab-content space-y-8">
            <section class="bg-white rounded-2xl shadow-sm border p-6">
                <h2 class="text-xl font-bold mb-6 text-purple-600 flex items-center">
                    <i data-lucide="calendar" class="w-5 h-5 mr-2"></i> Schedule New Event
                </h2>
                <form id="event-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <input type="text" id="e-title" placeholder="Event Title" class="p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-purple-500" required>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Promo Image</label>
                            <input type="file" id="e-file" accept="image/*" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
                        </div>
                    </div>
                    <input type="date" id="e-date" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-purple-500" required>
                    <textarea id="e-desc" rows="3" placeholder="Event details..." class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                    <button type="submit" id="e-submit" class="w-full bg-purple-600 text-white py-4 rounded-xl font-bold hover:bg-purple-700 transition shadow-lg shadow-purple-200">Create Event</button>
                </form>
            </section>

            <section class="bg-white rounded-2xl shadow-sm border overflow-hidden">
                <div class="p-6 border-b bg-gray-50/50 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Manage Events</h2>
                    <span id="event-count" class="px-3 py-1 bg-purple-100 text-purple-700 text-xs font-bold rounded-full">0 Events</span>
                </div>
                <div id="events-list" class="max-h-[500px] overflow-y-auto custom-scrollbar divide-y">
                    <div class="p-10 text-center text-gray-400">Loading events...</div>
                </div>
            </section>
        </div>

        <!-- READER OF THE MONTH TAB -->
        <div id="reader-section" class="tab-content space-y-8">
            <section class="bg-white rounded-2xl shadow-sm border p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold text-orange-600 flex items-center">
                        <i data-lucide="star" class="w-5 h-5 mr-2"></i> Reader of the Month
                    </h2>
                    <span class="text-xs font-semibold text-gray-400 uppercase tracking-widest">Update Popup Content</span>
                </div>
                
                <form id="reader-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <div>
                                <label class="text-xs font-bold text-gray-500 mb-1 block">Student Name</label>
                                <input type="text" id="r-name" placeholder="Full Name" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-orange-500" required>
                            </div>
                            <div>
                                <label class="text-xs font-bold text-gray-500 mb-1 block">Class/Section</label>
                                <input type="text" id="r-class" placeholder="e.g. IX-B" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-orange-500" required>
                            </div>
                            <div>
                                <label class="text-xs font-bold text-gray-500 mb-1 block">Month Label</label>
                                <input type="text" id="r-month" placeholder="e.g. OCTOBER 2025" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-orange-500" required>
                            </div>
                        </div>

                        <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-200 rounded-2xl p-6 bg-gray-50/50">
                            <div id="reader-preview-container" class="w-32 h-32 rounded-full border-4 border-white shadow-lg overflow-hidden mb-4 bg-gray-200">
                                <img id="r-preview" src="https://placehold.co/200x200?text=No+Photo" class="w-full h-full object-cover">
                            </div>
                            <input type="file" id="r-file" accept="image/*" class="hidden" onchange="previewReaderImage(this)">
                            <button type="button" onclick="document.getElementById('r-file').click()" class="text-orange-600 font-bold text-sm hover:underline">Change Student Photo</button>
                        </div>
                    </div>

                    <button type="submit" id="r-submit" class="w-full bg-orange-500 text-white py-4 rounded-xl font-bold hover:bg-orange-600 transition shadow-lg shadow-orange-100 flex items-center justify-center">
                        <i data-lucide="save" class="w-5 h-5 mr-2" id="r-icon"></i> Update Reader
                    </button>
                </form>
            </section>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://oizvyuciltowiospwaob.supabase.co'; 
        const SUPABASE_ANON_KEY = 'sb_publishable_QeoS6bMi2XcGSEstKng22w_PjySmNUx';
        
        let supabaseClient;
        
        // PIN Logic
        function checkPin() {
            const enteredPin = document.getElementById('admin-pin').value;
            if(enteredPin === "sarita's_library") {
                document.getElementById('admin-auth-overlay').classList.add('hidden');
                initApp();
            } else { 
                alert("Incorrect PIN."); 
            }
        }

        function initApp() {
            if (typeof supabase !== 'undefined') {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                fetchBooks(); 
                fetchEvents();
                fetchCurrentReader();
            }
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.getElementById('btn-' + tabId.split('-')[0]).classList.add('active');
        }

        async function uploadImage(file) {
            if (!file || !supabaseClient) return null;
            const fileName = `${Date.now()}-${file.name.replace(/\s/g, '_')}`;
            const { data, error } = await supabaseClient.storage
                .from('library-images')
                .upload(fileName, file);
            if (error) throw error;
            return supabaseClient.storage.from('library-images').getPublicUrl(fileName).data.publicUrl;
        }

        function previewReaderImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => document.getElementById('r-preview').src = e.target.result;
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function fetchBooks() {
            if (!supabaseClient) return;
            const listElement = document.getElementById('books-list');
            const { data, error } = await supabaseClient.from('books').select('*').order('created_at', {ascending: false});
            if (error) return;
            document.getElementById('book-count').innerText = `${data.length} Books`;
            listElement.innerHTML = data.map(b => `
                <div class="p-4 flex items-center justify-between hover:bg-gray-50 transition-colors">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-16 bg-gray-100 rounded overflow-hidden shadow-sm flex-shrink-0">
                            <img src="${b.cover_url || 'https://placehold.co/40x60'}" class="w-full h-full object-cover">
                        </div>
                        <div>
                            <p class="font-bold text-gray-900 leading-tight">${b.title}</p>
                            <p class="text-sm text-gray-500">by ${b.author}</p>
                        </div>
                    </div>
                    <button onclick="deleteItem('books', '${b.id}', '${b.title.replace(/'/g, "\\'")}')" class="text-gray-300 hover:text-red-600 p-2"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function fetchEvents() {
            if (!supabaseClient) return;
            const listElement = document.getElementById('events-list');
            const { data, error } = await supabaseClient.from('events').select('*').order('event_date', {ascending: true});
            if (error) return;
            document.getElementById('event-count').innerText = `${data.length} Events`;
            listElement.innerHTML = data.map(e => `
                <div class="p-4 flex items-center justify-between hover:bg-gray-50 transition-colors">
                    <div>
                        <p class="font-bold text-gray-900 leading-tight">${e.title}</p>
                        <p class="text-xs text-purple-600 font-semibold mt-1">${new Date(e.event_date).toLocaleDateString()}</p>
                    </div>
                    <button onclick="deleteItem('events', '${e.id}', '${e.title.replace(/'/g, "\\'")}')" class="text-gray-300 hover:text-red-600 p-2"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function fetchCurrentReader() {
            if (!supabaseClient) return;
            const { data, error } = await supabaseClient
                .from('reader_of_the_month')
                .select('*')
                .eq('id', 'current') // MATCHES NEW SQL SCHEMA
                .maybeSingle();

            if (data) {
                document.getElementById('r-name').value = data.name || '';
                document.getElementById('r-class').value = data.class_section || '';
                document.getElementById('r-month').value = data.month_year || '';
                if (data.image_url) document.getElementById('r-preview').src = data.image_url;
            }
        }

        document.getElementById('book-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('b-submit');
            btn.disabled = true; btn.innerText = 'Uploading...';
            try {
                const url = await uploadImage(document.getElementById('b-file').files[0]);
                await supabaseClient.from('books').insert([{
                    title: document.getElementById('b-title').value,
                    author: document.getElementById('b-author').value,
                    genre: document.getElementById('b-genre').value,
                    cover_url: url,
                    description: document.getElementById('b-desc').value
                }]);
                e.target.reset(); fetchBooks();
            } catch(err) { alert(err.message); }
            finally { btn.disabled = false; btn.innerText = 'Save to Arrivals'; }
        };

        document.getElementById('event-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('e-submit');
            btn.disabled = true; btn.innerText = 'Creating...';
            try {
                const url = await uploadImage(document.getElementById('e-file').files[0]);
                await supabaseClient.from('events').insert([{
                    title: document.getElementById('e-title').value,
                    event_date: document.getElementById('e-date').value,
                    image_url: url,
                    description: document.getElementById('e-desc').value
                }]);
                e.target.reset(); fetchEvents();
            } catch(err) { alert(err.message); }
            finally { btn.disabled = false; btn.innerText = 'Create Event'; }
        };

        document.getElementById('reader-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('r-submit');
            const icon = document.getElementById('r-icon');
            btn.disabled = true; 
            btn.innerHTML = 'Updating...';

            try {
                let url = document.getElementById('r-preview').src;
                const file = document.getElementById('r-file').files[0];
                if (file) url = await uploadImage(file);

                // FIXED: Use 'current' (string) to match your new SQL table
                const { error } = await supabaseClient
                    .from('reader_of_the_month')
                    .upsert({
                        id: 'current',
                        name: document.getElementById('r-name').value,
                        class_section: document.getElementById('r-class').value,
                        month_year: document.getElementById('r-month').value,
                        image_url: url,
                        updated_at: new Date()
                    }, { onConflict: 'id' });

                if (error) throw error;
                alert("Reader of the Month replaced successfully!");
            } catch(err) {
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i data-lucide="save" class="w-5 h-5 mr-2"></i> Update Reader';
                lucide.createIcons();
            }
        };

        window.deleteItem = async (table, id, title) => {
            if(!supabaseClient) return;
            if(confirm(`Delete "${title}"?`)) {
                await supabaseClient.from(table).delete().eq('id', id);
                table === 'books' ? fetchBooks() : fetchEvents();
            }
        }

        // Initialize Lucide for the Auth Screen
        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
