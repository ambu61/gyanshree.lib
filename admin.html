<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin - Gyanshree School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-color: #2563eb; color: #2563eb; background-color: #eff6ff; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-20">

    <!-- Auth Overlay -->
    <div id="admin-auth-overlay" class="fixed inset-0 bg-white z-[100] flex items-center justify-center p-4">
        <div class="max-w-md w-full text-center">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="lock" class="w-10 h-10 text-blue-600"></i>
            </div>
            <h1 class="text-2xl font-bold mb-2">Admin Access</h1>
            <p class="text-gray-500 mb-8">Enter PIN to manage library data.</p>
            <input type="password" id="admin-pin" placeholder="Enter PIN" class="w-full p-4 border-2 border-gray-100 rounded-xl focus:border-blue-500 outline-none text-center mb-4">
            <button onclick="checkPin()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition">Unlock Dashboard</button>
        </div>
    </div>

    <div class="max-w-5xl mx-auto px-4 pt-8">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-900">Library Control Center</h1>
                <p class="text-gray-500">Connected: sarita's_library</p>
            </div>
            <div class="flex gap-2">
                <a href="new_arrivals.html" class="px-4 py-2 bg-white border rounded-lg text-sm font-semibold hover:bg-gray-50">View Arrivals</a>
                <a href="events.html" class="px-4 py-2 bg-white border rounded-lg text-sm font-semibold hover:bg-gray-50">View Events</a>
            </div>
        </header>

        <div class="grid grid-cols-2 gap-2 mb-8 bg-gray-200/50 p-1 rounded-xl">
            <button onclick="showTab('books-section')" id="btn-books" class="tab-btn active py-3 rounded-lg font-bold text-gray-600 flex items-center justify-center">
                <i data-lucide="book-plus" class="w-5 h-5 mr-2"></i> Books
            </button>
            <button onclick="showTab('events-section')" id="btn-events" class="tab-btn py-3 rounded-lg font-bold text-gray-600 flex items-center justify-center">
                <i data-lucide="calendar-plus" class="w-5 h-5 mr-2"></i> Events
            </button>
        </div>

        <!-- BOOKS TAB -->
        <div id="books-section" class="tab-content active">
            <section class="bg-white rounded-2xl shadow-sm border p-6 mb-8">
                <h2 class="text-xl font-bold mb-6 text-blue-600">Add New Book Arrival</h2>
                <form id="book-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" id="b-title" placeholder="Book Title" class="p-3 bg-gray-50 border rounded-xl outline-none" required>
                    <input type="text" id="b-author" placeholder="Author" class="p-3 bg-gray-50 border rounded-xl outline-none" required>
                    <input type="text" id="b-genre" placeholder="Genre" class="p-3 bg-gray-50 border rounded-xl outline-none">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Cover Image (Upload File)</label>
                        <input type="file" id="b-file" accept="image/*" class="w-full text-xs">
                    </div>
                    <textarea id="b-desc" rows="3" placeholder="Brief Description..." class="p-3 bg-gray-50 border rounded-xl outline-none md:col-span-2"></textarea>
                    <button type="submit" id="b-submit" class="md:col-span-2 bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition">Save to Arrivals</button>
                </form>
            </section>
            <div id="books-list" class="bg-white rounded-2xl shadow-sm border divide-y"></div>
        </div>

        <!-- EVENTS TAB -->
        <div id="events-section" class="tab-content">
            <section class="bg-white rounded-2xl shadow-sm border p-6 mb-8">
                <h2 class="text-xl font-bold mb-6 text-purple-600">Schedule New Event</h2>
                <form id="event-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <input type="text" id="e-title" placeholder="Event Title" class="p-3 bg-gray-50 border rounded-xl outline-none" required>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Promo Image (Upload File)</label>
                            <input type="file" id="e-file" accept="image/*" class="w-full text-xs">
                        </div>
                    </div>
                    <input type="date" id="e-date" class="w-full p-3 bg-gray-50 border rounded-xl outline-none" required>
                    <textarea id="e-desc" rows="3" placeholder="Event details..." class="w-full p-3 bg-gray-50 border rounded-xl outline-none"></textarea>
                    <button type="submit" id="e-submit" class="w-full bg-purple-600 text-white py-4 rounded-xl font-bold hover:bg-purple-700 transition">Create Event</button>
                </form>
            </section>
            <div id="events-list" class="bg-white rounded-2xl shadow-sm border divide-y"></div>
        </div>
    </div>

    <script>
        // --- CREDENTIALS ---
        const SUPABASE_URL = 'https://oizvyuciltowiospwaob.supabase.co'; 
        const SUPABASE_ANON_KEY = 'sb_publishable_QeoS6bMi2XcGSEstKng22w_PjySmNUx';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // PIN Logic
        function checkPin() {
            const enteredPin = document.getElementById('admin-pin').value;
            // Your custom PIN
            if(enteredPin === "sarita's_library") {
                document.getElementById('admin-auth-overlay').classList.add('hidden');
                fetchBooks(); fetchEvents();
            } else { 
                alert("Incorrect PIN. Please try again."); 
            }
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.getElementById('btn-' + tabId.split('-')[0]).classList.add('active');
        }

        // Image Handling
        async function uploadImage(file) {
            if (!file) return null;
            const fileName = `${Date.now()}-${file.name.replace(/\s/g, '_')}`;
            const { data, error } = await supabaseClient.storage
                .from('library-images')
                .upload(fileName, file);
            if (error) throw error;
            return supabaseClient.storage.from('library-images').getPublicUrl(fileName).data.publicUrl;
        }

        async function fetchBooks() {
            const { data } = await supabaseClient.from('books').select('*').order('created_at', {ascending: false});
            document.getElementById('books-list').innerHTML = data.map(b => `
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <img src="${b.cover_url || 'https://placehold.co/40x60'}" class="w-10 h-14 object-cover rounded shadow-sm">
                        <div><p class="font-bold text-gray-900">${b.title}</p><p class="text-xs text-gray-500">${b.author}</p></div>
                    </div>
                    <button onclick="deleteItem('books', '${b.id}')" class="text-red-400 hover:text-red-600 p-2"><i data-lucide="trash-2"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function fetchEvents() {
            const { data } = await supabaseClient.from('events').select('*').order('event_date', {ascending: true});
            document.getElementById('events-list').innerHTML = data.map(e => `
                <div class="p-4 flex items-center justify-between">
                    <div><p class="font-bold text-gray-900">${e.title}</p><p class="text-xs text-gray-500">${e.event_date}</p></div>
                    <button onclick="deleteItem('events', '${e.id}')" class="text-red-400 hover:text-red-600 p-2"><i data-lucide="trash-2"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        document.getElementById('book-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('b-submit');
            btn.disabled = true; btn.innerText = 'Processing...';
            try {
                const url = await uploadImage(document.getElementById('b-file').files[0]);
                await supabaseClient.from('books').insert([{
                    title: document.getElementById('b-title').value,
                    author: document.getElementById('b-author').value,
                    genre: document.getElementById('b-genre').value,
                    cover_url: url,
                    description: document.getElementById('b-desc').value
                }]);
                e.target.reset(); fetchBooks();
            } catch(err) { alert(err.message); }
            finally { btn.disabled = false; btn.innerText = 'Save to Arrivals'; }
        };

        document.getElementById('event-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('e-submit');
            btn.disabled = true; btn.innerText = 'Processing...';
            try {
                const url = await uploadImage(document.getElementById('e-file').files[0]);
                await supabaseClient.from('events').insert([{
                    title: document.getElementById('e-title').value,
                    event_date: document.getElementById('e-date').value,
                    image_url: url,
                    description: document.getElementById('e-desc').value
                }]);
                e.target.reset(); fetchEvents();
            } catch(err) { alert(err.message); }
            finally { btn.disabled = false; btn.innerText = 'Create Event'; }
        };

        window.deleteItem = async (table, id) => {
            if(confirm('Are you sure you want to delete this permanently?')) {
                await supabaseClient.from(table).delete().eq('id', id);
                table === 'books' ? fetchBooks() : fetchEvents();
            }
        }
        lucide.createIcons();
    </script>
</body>
</html>
