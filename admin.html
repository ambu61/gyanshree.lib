<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin - Gyanshree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .upload-loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200 px-6 py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl text-white">
                    <i data-lucide="shield-check" class="w-5 h-5"></i>
                </div>
                <h1 class="font-bold text-lg tracking-tight">Library Admin Panel</h1>
            </div>
            <a href="index.html" class="text-slate-500 hover:text-blue-600 font-medium text-sm flex items-center gap-2 transition-colors">
                <i data-lucide="external-link" class="w-4 h-4"></i> View Main Site
            </a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-10 space-y-12">
        
        <!-- SECTION 1: READER OF THE MONTH -->
        <section id="reader-section" class="space-y-6">
            <div class="flex items-center gap-3">
                <div class="bg-amber-100 p-2 rounded-lg text-amber-600">
                    <i data-lucide="star" class="w-6 h-6"></i>
                </div>
                <h2 class="text-2xl font-bold">Reader of the Month</h2>
            </div>

            <div class="bg-white rounded-[2rem] p-8 shadow-sm border border-slate-200">
                <form id="rotm-form" class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Student Name</label>
                            <input type="text" id="rotm-name" required class="w-full px-5 py-3.5 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-blue-50 outline-none transition-all" placeholder="Enter full name">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Class & Section</label>
                            <input type="text" id="rotm-class" required class="w-full px-5 py-3.5 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-blue-50 outline-none transition-all" placeholder="e.g. 10-A">
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Month & Year</label>
                            <input type="text" id="rotm-period" required class="w-full px-5 py-3.5 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-blue-50 outline-none transition-all" placeholder="e.g. January 2025">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Student Photo</label>
                            <div class="flex gap-2">
                                <input type="url" id="rotm-url" required class="flex-1 px-5 py-3.5 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-blue-50 outline-none transition-all text-sm" placeholder="Paste URL or use Upload ->">
                                <label class="cursor-pointer bg-slate-100 hover:bg-slate-200 px-4 py-3.5 rounded-2xl border border-slate-200 transition-colors flex items-center justify-center min-w-[56px]">
                                    <input type="file" class="hidden" accept="image/*" onchange="handleFileUpload(this, 'rotm-url')">
                                    <i data-lucide="upload" class="w-5 h-5 text-slate-600"></i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-700 transition shadow-lg shadow-blue-100 flex items-center justify-center gap-2">
                        <i data-lucide="check-circle" class="w-5 h-5"></i> Update Featured Reader
                    </button>
                </form>
            </div>
        </section>

        <!-- SECTION 2: NEW ARRIVALS -->
        <section id="books-section" class="space-y-6">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-100 p-2 rounded-lg text-indigo-600">
                    <i data-lucide="book-plus" class="w-6 h-6"></i>
                </div>
                <h2 class="text-2xl font-bold">Manage New Arrivals</h2>
            </div>

            <div class="bg-white rounded-[2rem] p-8 shadow-sm border border-slate-200">
                <form id="book-form" class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Book Title</label>
                            <input type="text" id="book-title" required class="w-full px-5 py-3.5 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-blue-50 outline-none transition-all" placeholder="Enter book title">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Author</label>
                            <input type="text" id="book-author" required class="w-full px-5 py-3.5 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-blue-50 outline-none transition-all" placeholder="Author name">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Book Cover Image</label>
                        <div class="flex gap-2">
                            <input type="url" id="book-cover" required class="flex-1 px-5 py-3.5 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-blue-50 outline-none transition-all text-sm" placeholder="Paste URL or use Upload ->">
                            <label class="cursor-pointer bg-slate-100 hover:bg-slate-200 px-4 py-3.5 rounded-2xl border border-slate-200 transition-colors flex items-center justify-center min-w-[56px]">
                                <input type="file" class="hidden" accept="image/*" onchange="handleFileUpload(this, 'book-cover')">
                                <i data-lucide="upload" class="w-5 h-5 text-slate-600"></i>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-slate-800 transition shadow-lg flex items-center justify-center gap-2">
                        <i data-lucide="plus" class="w-5 h-5"></i> Add to New Arrivals
                    </button>
                </form>
            </div>

            <!-- List Card -->
            <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-200">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4 ml-2">Current Collection</h3>
                <div id="books-list" class="grid grid-cols-1 gap-3">
                    <div class="animate-pulse flex space-x-4 p-4">
                        <div class="rounded-lg bg-slate-100 h-16 w-12"></div>
                        <div class="flex-1 space-y-3 py-1">
                            <div class="h-2 bg-slate-100 rounded w-3/4"></div>
                            <div class="h-2 bg-slate-100 rounded w-1/2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Toast UI -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-full shadow-2xl transition-all opacity-0 translate-y-4 pointer-events-none z-[200] flex items-center gap-3">
        <i data-lucide="info" id="toast-icon" class="w-5 h-5 text-blue-400"></i>
        <span id="toast-text">Success!</span>
    </div>

    <script>
        const SUPABASE_URL = 'https://oizvyuciltowiospwaob.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_QeoS6bMi2XcGSEstKng22w_PjySmNUx';
        const IMGBB_API_KEY = '1f6c4296996847844005c21528629002'; // Free public API key for image hosting
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function init() {
            lucide.createIcons();
            loadCurrentReader();
            loadBooks();
        }

        // --- IMAGE UPLOAD LOGIC ---
        async function handleFileUpload(input, targetInputId) {
            const file = input.files[0];
            if (!file) return;

            const targetInput = document.getElementById(targetInputId);
            const originalPlaceholder = targetInput.placeholder;
            
            targetInput.value = "";
            targetInput.placeholder = "Uploading image...";
            targetInput.classList.add('upload-loading');
            showToast("Starting upload...", "loader");

            try {
                const formData = new FormData();
                formData.append('image', file);
                
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    targetInput.value = result.data.url;
                    showToast("Image uploaded!", "check-circle");
                } else {
                    throw new Error("Upload failed");
                }
            } catch (err) {
                console.error(err);
                showToast("Upload failed. Please try again.", "alert-circle");
            } finally {
                targetInput.placeholder = originalPlaceholder;
                targetInput.classList.remove('upload-loading');
            }
        }

        // --- DATA LOGIC ---
        async function loadCurrentReader() {
            const { data } = await supabaseClient.from('reader_of_the_month').select('*').eq('id', 'current').single();
            if (data) {
                document.getElementById('rotm-name').value = data.name;
                document.getElementById('rotm-class').value = data.class_section;
                document.getElementById('rotm-period').value = data.month_year;
                document.getElementById('rotm-url').value = data.image_url;
            }
        }

        document.getElementById('rotm-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.innerText = 'Updating...';

            const { error } = await supabaseClient.from('reader_of_the_month').upsert({
                id: 'current',
                name: document.getElementById('rotm-name').value,
                class_section: document.getElementById('rotm-class').value,
                month_year: document.getElementById('rotm-period').value,
                image_url: document.getElementById('rotm-url').value
            });

            btn.disabled = false;
            btn.innerHTML = '<i data-lucide="check-circle" class="w-5 h-5"></i> Update Featured Reader';
            lucide.createIcons();
            showToast(error ? 'Error updating' : 'Reader of the Month updated!', "check-circle-2");
        };

        document.getElementById('book-form').onsubmit = async (e) => {
            e.preventDefault();
            const { error } = await supabaseClient.from('books').insert({
                title: document.getElementById('book-title').value,
                author: document.getElementById('book-author').value,
                cover_url: document.getElementById('book-cover').value
            });
            if (!error) {
                e.target.reset();
                loadBooks();
                showToast('Book added successfully!', "check-circle-2");
            }
        };

        async function loadBooks() {
            const { data } = await supabaseClient.from('books').select('*').order('created_at', {ascending: false});
            const list = document.getElementById('books-list');
            
            if (!data || data.length === 0) {
                list.innerHTML = `<div class="p-8 text-center text-slate-400 italic">No books in the collection yet.</div>`;
                return;
            }

            list.innerHTML = data.map(book => `
                <div class="group bg-slate-50 hover:bg-white p-4 rounded-2xl flex items-center justify-between border border-transparent hover:border-slate-200 transition-all">
                    <div class="flex items-center gap-4">
                        <img src="${book.cover_url}" class="w-10 h-14 object-cover rounded-lg shadow-sm">
                        <div>
                            <h4 class="font-bold text-slate-800 leading-tight">${book.title}</h4>
                            <p class="text-xs text-slate-500 mt-0.5">${book.author}</p>
                        </div>
                    </div>
                    <button onclick="deleteBook('${book.id}')" class="text-slate-300 hover:text-red-500 p-2 transition-colors">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function deleteBook(id) {
            if (confirm('Are you sure you want to remove this book?')) {
                await supabaseClient.from('books').delete().eq('id', id);
                loadBooks();
                showToast('Book removed', "trash-2");
            }
        }

        function showToast(msg, iconName = "info") {
            const t = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            document.getElementById('toast-text').innerText = msg;
            icon.setAttribute('data-lucide', iconName);
            lucide.createIcons();
            
            t.classList.remove('opacity-0', 'translate-y-4');
            setTimeout(() => t.classList.add('opacity-0', 'translate-y-4'), 3000);
        }

        window.onload = init;
    </script>
</body>
</html>
